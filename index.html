<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Everything is going to be okay</title>
  <link href="https://fonts.googleapis.com/css?family=Cambo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ok.css" type="text/css">
</head>

<body>
  <div id="okWrapper">
    <div id="everythingOK">
      <span id="okText">Everything is going to be okay</span>
      <span id="reallyText">Are you sure?</span>
    </div>
    <div id="buttonWrapper">
    <div id="everythingButtons">
      <div class="button">
        <div id="underline"></div>
        <a href="#">Resources</a>
      </div>
      <div class="button">
        <div id="underline"></div>
        <a href="#">Playlist</a>
      </div>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript">
var sureButton = document.querySelector('#reallyText')

document.addEventListener('click', function (event)) {
    if (!event.target.matches(sureButton)) return;
    event.preventDefault();
    sureButton.innerHTML = 'Yes, I'm sure, it's really going to be okay';
    setTimeout(function(){
       sureButton.innerHTML = 'Are you sure?';
     }, 3000);
} 
</script>
</html>
