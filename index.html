<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Everything is going to be okay</title>
  <link href="https://fonts.googleapis.com/css?family=Cambo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ok.css" type="text/css">
</head>

<body>
  <div id="okWrapper">
    <div id="everythingOK">
      <span id="okText">Everything is going to be okay</span>
      <span id="reallyText">Are you sure?</span>
    </div>
    <div id="buttonWrapper">
    <div id="everythingButtons">
      <div class="button">
        <div id="underline"></div>
        <a href="https://www.takethis.org/mental-health-resources/" target="_blank">Resources</a>
      </div>
      <a href="https://open.spotify.com/playlist/0wS9wSfDUbugazDB64c2kg?si=qoFjb0t6RoGZ79OAZIW5-w" target="_blank">
        <div class="button">
        <div id="underline"></div>
        <span>Playlist</span>
      </div>
      </a>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript">
document.addEventListener('click', function (event) {
    if (!event.target.matches('#reallyText')) return;
    event.preventDefault();
    document.querySelector('#reallyText').innerHTML = "Yes, I'm sure, it's really going to be okay";
    setTimeout(function(){
       document.querySelector('#reallyText').innerHTML = "Are you sure?";
     }, 10000);
});
</script>
</html>
