<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Everything is going to be okay</title>
  <link href="https://fonts.googleapis.com/css?family=Cambo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ok.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="thumbs-up-solid.png">
</head>

<body>
  <div id="okWrapper">
    <div id="everythingOK">
      <span id="okText">Everything is going to be okay</span>
      <span id="reallyText">Are you sure?</span>
    </div>
    <div id="buttonWrapper">
    <div id="everythingButtons">
      <a href="https://www.takethis.org/mental-health-resources/" target="_blank">
      <div class="button">
        <div id="underline"></div>
        <span>Resources</span>
      </div>
      </a>
      <a href="https://open.spotify.com/playlist/0wS9wSfDUbugazDB64c2kg?si=qoFjb0t6RoGZ79OAZIW5-w" target="_blank">
        <div class="button">
        <div id="underline"></div>
        <span>Playlist</span>
      </div>
      </a>
    </div>
    <a id="githubButton" href="https://github.com/EdenKupe/everythingOK" target="_blank"><img src="github.png"/></a>
  </div>
  </div>
</body>
<script type="text/javascript">
//whenever a click happens on the doc
document.addEventListener('click', function (event) {
  //is it the reallyText button?
    if (!event.target.matches('#reallyText')) return;
    //if it is, don't actually go to the link
    event.preventDefault();
    //check instead in which state the button is in
    if (event.target.innerHTML == "Are you sure?" ) {
      //if it's in the original state, set it to the second state
      event.target.innerHTML = "Yes, I'm sure, it's really going to be okay";
    } else {
      //and vice versa
      event.target.innerHTML = "Are you sure?";
    }
    //regardless of the above result, after 10 seconds, reset to the original state
    setTimeout(function(){
       event.target.innerHTML = "Are you sure?";
     }, 10000);
});
</script>
</html>
